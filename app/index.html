<!DOCTYPE html>
<html ng-app="counter">
<head>
    <title>counter-ui</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid content" ng-controller="CounterCtrl">
        <div class="row">
            <div class="col-md-2">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input id="name" type="text" class="form-control" ng-model="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="limit" class="col-md-2 control-label">Limit</label>
                        <div class="col-md-10">
                            <input id="limit" type="number" class="form-control" ng-model="limit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-default" ng-click="start(name, limit)">Create</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-10">
                <div class="container-fluid">
                    <div class="col-md-2 panel panel-default counter-panel" ng-repeat="counter in counters">
                        <div class="col-md-9">
                            Name: {{counter.name}}<br/>
                            Usage: {{counter.usage}} / {{counter.limit}}
                        </div>
                        <div class="col-md-3 actions">
                            <button class="btn btn-danger" ng-click="stop(counter.name)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
